name       : easyssh
version    : 1.5.0
release    : 10
source     :
    - https://github.com/muriloventuroso/easyssh/archive/1.5.0.tar.gz : 93c4194b32d6a3e98bbdf70e6563840108a821d83e92040e03dacf4980327d8c
license    : GPL-3.0-or-later
component  : network.util
summary    : A complete, efficient and easy-to-use ssh manager. Create and edit connections, groups, customize the terminal, with multiple instances of the same connection.
description: |
    A complete, efficient and easy-to-use ssh manager. Create and edit connections, groups, customize the terminal, with multiple instances of the same connection.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(vte-2.91)
    - gpgme-devel
    - vala
rundeps    :
    - gpgme
setup      : |
    %meson_configure -Dwith-pgp=true \
                     -Dlibunity=false \
                     -Dubuntu-bionic-patched-vte=false
build      : |
    %ninja_build
install    : |
    %ninja_install
