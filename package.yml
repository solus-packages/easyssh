name       : easyssh
version    : 1.5.3
release    : 14
source     :
    - https://github.com/muriloventuroso/easyssh/archive/1.5.3.tar.gz : beec50d1a17e0a31db8bfc538dee109a73f2692ae7fd249663f9d1fa44b1c29f
license    : GPL-3.0-or-later
component  : network.util
summary    : A complete, efficient and easy-to-use ssh manager. Create and edit connections,
    groups, customize the terminal, with multiple instances of the same connection.
description: |
    A complete, efficient and easy-to-use ssh manager. Create and edit connections, groups, customize the terminal, with multiple instances of the same connection.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(glib-2.0)
    - pkgconfig(granite)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(vte-2.91)
    - gpgme-devel
    - vala
rundeps    :
    - gpgme
setup      : |
    %meson_configure -Dwith-gpg=true \
                     -Dlibunity=false \
                     -Dubuntu-bionic-patched-vte=false
build      : |
    %ninja_build
install    : |
    %ninja_install
